<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>JS Part 1 Homework</title>
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="mui-container">
        <form id="form" class="mui-form">
            <legend>Calculate route</legend>
            <datalist id="countriesList"></datalist>
            <div class="mui-textfield mui-textfield--float-label">
                <input
                    type="text"
                    id="fromCountry"
                    list="countriesList"
                    value="South Africa"
                    value2="Belgium"
                />
                <label>From</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
                <input
                    type="text"
                    id="toCountry"
                    list="countriesList"
                    value="Thailand"
                    value2="Canada"
                />
                <label>To</label>
            </div>
            <button
                type="submit"
                id="submit"
                class="mui-btn mui-btn--primary"
            >
                Go
            </button>
            <button
                type="button"
                id="clearCache"
                class="mui-btn mui-btn--primary"
            >
                Clear cache
            </button>            
        </form>

        <div id="output" class="mui--text-body1"></div>
    </div>
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
